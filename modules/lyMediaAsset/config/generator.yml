generator:
  class: sfDoctrineGenerator
  param:
    model_class:           lyMediaAsset
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          ly_media_asset
    with_doctrine_route:   true

    config:
      fields:
        td_image: {label: Image}
      list:
        table_method: retrieveAssetList
        title: Media Manager
        display: [_td_image, title, description]
        object_actions:
          _edit: ~
          _delete: ~
          download: {action: download}
        actions:
          _new: ~
        batch_actions:
          delete: ~
          generatethumbnails: {label: 'Generate thumbnails'}
      form: ~
      edit:
        display:
          "NONE": [_field_path, folder_id, filename, title, description, author, copyright]
          "Asset": [_field_image]
      new:
        title: New media
